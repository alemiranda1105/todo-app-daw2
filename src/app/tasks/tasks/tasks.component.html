<div class="container">
    <mat-card *ngIf="task">
        <mat-card-header>
            <h2>{{ task.name }}</h2>
        </mat-card-header>
        <mat-card-subtitle>
            <h4>{{ task.date }}</h4>
            <h4 *ngIf="task.completed">Completada</h4>
            <h4 *ngIf="!task.completed">Pendiente</h4>
        </mat-card-subtitle>
        <mat-card-content>
            <p>
                {{ task.description }}
            </p>
        </mat-card-content>
        <mat-card-footer>
            <div class="buttons">
                <a [routerLink]="['/details/' + task.id]" mat-raised-button color="primary">
                    Details
                </a>
                <a [routerLink]="['/edit/' + task.id]" mat-raised-button color="accent">
                    Edit
                </a>
                <button type="button" mat-button color="warn" (click)="deleteTask(task.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card-footer>
    </mat-card>
</div>
